  <script>
    var miscItem = document.getElementById("misc-item");
    var consumableItem = document.getElementById("consumable-item");
    var weaponItem = document.getElementById("weapon-item");
    var armorItem = document.getElementById("armor-item");
    var importantItem = document.getElementById("important-item");

    var inputMiscItem = document.getElementById("misc-input-item");
    var inputConsumableItem = document.getElementById("consumable-input-item");
    var inputWeaponItem = document.getElementById("weapon-input-item");
    var inputArmorItem = document.getElementById("armor-input-item");
    var inputImportantItem = document.getElementById("important-input-item");

    inputMiscItem.oninput = e => {
      miscItem.classList.add("isChecked");
      consumableItem.classList.remove("isChecked");
      weaponItem.classList.remove("isChecked");
      armorItem.classList.remove("isChecked");
      importantItem.classList.remove("isChecked");
    };

    inputConsumableItem.oninput = e => {
      consumableItem.classList.add("isChecked");
      miscItem.classList.remove("isChecked");
      weaponItem.classList.remove("isChecked");
      armorItem.classList.remove("isChecked");
      importantItem.classList.remove("isChecked");
    };

    inputWeaponItem.oninput = e => {
      weaponItem.classList.add("isChecked");
      consumableItem.classList.remove("isChecked");
      miscItem.classList.remove("isChecked");
      armorItem.classList.remove("isChecked");
      importantItem.classList.remove("isChecked");
    };

    inputArmorItem.oninput = e => {
      armorItem.classList.add("isChecked");
      consumableItem.classList.remove("isChecked");
      weaponItem.classList.remove("isChecked");
      miscItem.classList.remove("isChecked");
      importantItem.classList.remove("isChecked");
    };

    inputImportantItem.oninput = e => {
      importantItem.classList.add("isChecked");
      consumableItem.classList.remove("isChecked");
      weaponItem.classList.remove("isChecked");
      armorItem.classList.remove("isChecked");
      miscItem.classList.remove("isChecked");
    };
  </script>
